<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
    <div class="container">
      <h1> Calculadora de Metabolismo</h1>

       <div class="row">
         <div class="col-xs-12">
           <div class="form-group">
          <label>Digite seu peso: </label>
         <input type="text" class="form-control" id="peso">
         </div>
       </div>
       </div>

       <div class="row">
       <div class="col-xs-12">
           <div class="form-group">
          <label>Digite sua altura: </label>
         <input type="text" class="form-control" id="alt"> 
         </div>
       </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
        <label>Digite sua idade: </label>
         <input type="text" class="form-control" id="idade">
        </div>
      </div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="col-xs-12">
        <label> Nível de atividade: </label>
        </div>
        </div>
        </div>
        <div class="row">
          <div class="form-group">
        <div class="col-xs-12">
        <select class="form-control" id="ativ">
            <option value="selecione">Selecione...</option>
            <option value="1.2"> Sedentário</option>
            <option value="1.375"> Levemente ativo </option>
            <option value="1.55"> Moderadamente ativo </option>
            <option value="1.725"> Altamente ativo </option> 
            <option value="1.9"> Extremamente ativo </option> 
        </select>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
        <div class="col-xs-12">
          <label> Sexo: </label>
    </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          <label>
          <input type="radio" name="sexo" value="fem" id="sexo"> Feminino
          </label>
          <label>
          <input type="radio" name="sexo" value="masc" id="sexo"> Masculino
          </label>
        </div>
    </div>

      <br>

    <div class="row">
      <div class="col-xs-12 calcular">
        <button type="button" class="btn btn-info" id="calcular"> Calcular </button>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-12">
          <label> Seu Metabolismo Basal: </label>
      </div>
      <div class="col-xs-12">
        <input type="text" class="form-control" id="mb">
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-12 limpar">
        <button type="button" class="btn btn-secondary" id="limpar"> Limpar </button>
      </div>
    </div>

    </div>
</body>
</html>
